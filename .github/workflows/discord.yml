name: Discord notification

on:
  push:
  pull_request:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord webhook
        run: |
          # Variables GitHub
          COMMIT_AUTHOR="${{ github.actor }}"
          BRANCH="${{ github.ref_name }}"
          REPO_NAME="${{ github.event.repository.name }}"
          SERVER_URL="${{ github.server_url }}"
          REPO_FULL="${{ github.repository }}"

          # Par défaut message
          MESSAGE="${{ github.event_name }}"

          if [ "${{ github.event_name }}" = "push" ]; then
            # Récupérer le dernier commit
            COMMIT_MESSAGE=$(jq -r '.head_commit.message' <<< '${{ toJSON(github.event) }}')
            COMMIT_URL=$(jq -r '.head_commit.url' <<< '${{ toJSON(github.event) }}')

            # Construire le message selon ton format
            MESSAGE="[${COMMIT_AUTHOR}](https://github.com/${COMMIT_AUTHOR})\n[${COMMIT_MESSAGE}](${COMMIT_URL})\n\n• [${COMMIT_AUTHOR}](https://github.com/${COMMIT_AUTHOR}) on [${REPO_NAME}](${SERVER_URL}/${REPO_FULL}/tree/${BRANCH}) / ${BRANCH}"
          fi

          # Échapper le JSON
          MESSAGE_ESCAPED=$(echo "$MESSAGE" | jq -Rs .)

          # Envoyer le webhook
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"username\": \"${COMMIT_AUTHOR}\",
              \"avatar_url\": \"https://github.com/${COMMIT_AUTHOR}.png\",
              \"content\": ${MESSAGE_ESCAPED}
            }"
